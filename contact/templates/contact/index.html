{% extends 'base.html'%}
{% load static %}

{%block 'styles'%}
  <link rel="stylesheet" href="{% static 'contact/style/style-contact.css'%}">
  <link rel="stylesheet" href="{% static 'contact/style/style-index.css'%}">


  <link rel="stylesheet" href="{% static 'contact/extra/fonts/icomoon/style.css'%}">
  <link rel="stylesheet" href="{% static 'contact/extra/css/style.css'%}">
{%endblock%}


{%block 'content'%}

<div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center mb-5">Entre em contato</h3>
            <form autocomplete="off" class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Nome</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Assunto</label>
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Mensagem</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                    placeholder=""></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="reset" value="Enviar" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{%endblock%}
